<!DOCTYPE html>
<html>
<head>
    <title>About Bear Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; 
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 25px;
            margin-top: 10px;
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .keybinds {
            text-align: center;
        }

        p {
            font-size: 17px;
            margin: 5px 0;
        }
        .version {
            text-align: right;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: slateblue;
        }

        .settings {
            text-align: center;
        }
    </style>
</head>
<body>
   <div>
       <h1 class="keybinds">Bear Music</h1>
       <p>Created by Nicolaescu Ovidiu-Constantin</p><br>
       <div class="settings">
           <h3>Settings Keybind</h3>
           <p><strong>Windows</strong>: CTRL + SHIFT + T</p>
           <p><strong>MacOS</strong>: CMD + SHIFT + T</p><br><br>
       </div>
       <div class="version">Version: 1.3(Experimental)</div>

   </div>
</body>
</html>
